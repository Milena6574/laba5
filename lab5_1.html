<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Байбурина, Задание 1</title> 
	<link rel="stylesheet" href="jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> 
	<script src="jquery-ui.js"></script>
	<script src="jquery.myPlugin.js"></script>
	<style>
		.field{
            z-index: 30;            
            height: 23px;
        }
        .cell{
            margin: 0;
            display: inline-block;
            background-color: black;
            width: 22px;
            height: 22px;
            border: 1px solid #010;
            border-radius: 4px;
        }
		.snake{
            background-color: aqua;   
        }
		.food{
            background-color:pink;   
        }
	 </style> 
</head>
<body>
<h1>Змейка</h1>
<div class="border"></div>
<div class="buttons">
	<button onclick="reload()">Сыграть заново</button><br><br>
</div>

<div id="snake" title='Правила'>Нажимайте кнопки Вверх, Вправо, Влево, Вниз для управления змейкой. Хорошей игры!
</div>
<script type="text/javascript">
	$( "#snake" ).dialog({width: 500, buttons:{
        "Начать": function() { $( "#snake" ).dialog('close'), $('#snake').myPlugin('start');}}});   
		function reload () {
        window.location.reload();
    }
	</script>
</body>
</html>
